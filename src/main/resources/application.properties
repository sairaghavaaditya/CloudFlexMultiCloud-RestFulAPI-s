# PostgreSQL Database Configuration for Render (using placeholders)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration (SSL details using placeholder)
server.port=8443
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=${SSL_KEY_STORE_PASSWORD} # <-- IMPORTANT: Placeholder here
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=springbootssl

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update # Ensure this is 'update' or 'create' for schema management
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect # <-- CRITICAL: Ensure this is PostgreSQLDialect
spring.jpa.show-sql=true

# Security Configuration
security.basic.enabled=false
management.security.enabled=false
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB